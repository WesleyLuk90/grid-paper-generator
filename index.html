<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="script.js" defer></script>
</head>

<body>
	<form target="_blank" class="input-form form-horizontal">
		<div class="container">
			<input type="hidden" name="submitted" />
			<div class="form-group">
				<label for="h-line-spacing" class="col-sm-3 control-label">Horizontal Line Spacing (mm)</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" name="h-line-spacing" value="10" min="0.01" max="1000" step="0.01">
				</div>
			</div>
			<div class="form-group">
				<label for="v-line-spacing" class="col-sm-3 control-label">Vertical Line Spacing (mm)</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" name="v-line-spacing" value="10" min="0.01" max="1000" step="0.01">
				</div>
			</div>
			<div class="form-group">
				<label for="document-width" class="col-sm-3 control-label">Grid Width (mm)</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" name="document-width" value="210" min="0.01" max="1000" step="0.01">
				</div>
			</div>
			<div class="form-group">
				<label for="document-height" class="col-sm-3 control-label">Grid Height (mm)</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" name="document-height" value="270" min="0.01" max="1000" step="0.01">
				</div>
			</div>
			<div class="form-group">
				<label for="h-line-width" class="col-sm-3 control-label">Horizontal Line Width (mm)</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" name="h-line-width" value="0.1" min="0.01" max="1000" step="0.01">
				</div>
			</div>
			<div class="form-group">
				<label for="v-line-width" class="col-sm-3 control-label">Vertical Line Width (mm)</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" name="v-line-width" value="0.1" min="0.01" max="1000" step="0.01">
				</div>
			</div>
			<div class="form-group">
				<label for="h-line-color" class="col-sm-3 control-label">Horizontal Line Color</label>
				<div class="col-sm-2">
					<input type="color" class="form-control" name="h-line-color" value="#aaaaaa">
				</div>
			</div>
			<div class="form-group">
				<label for="v-line-color" class="col-sm-3 control-label">Horizontal Line Color</label>
				<div class="col-sm-2">
					<input type="color" class="form-control" name="v-line-color" value="#aaaaaa">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-sm-offset-3">
					<button class="btn">Create</button>
				</div>
			</div>
		</div>
	</form>
	<svg class="grid-svg">
		<g transform="translate(0.5,0.5)" class="grid-container"></g>
	</svg>
</body>

</html>
